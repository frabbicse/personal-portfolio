name: publish-to-github-pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js Environment
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Ensure this matches Next.js requirements
          cache: 'npm'

      - name: Install Dependencies ğŸ”§
        run: npm install

      - name: Build Next.js Project ğŸ—ï¸
        run: npm run build

      - name: Verify Build Output
        run: |
          if [ ! -d "./out" ]; then
            echo "Error: ./out directory not found. Attempting to create it."
            mkdir -p ./out
            echo "Created ./out directory."
            # Optionally, exit the workflow if out is essential
            # exit 1
          fi
          ls -al ./out

      - name: Upload Build Artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
